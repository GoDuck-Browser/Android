appId: com.duckduckgo.mobile.android
tags:
    - privacyTest
---
- launchApp:
    clearState: true
- runFlow: ../shared/onboarding.yaml
- inputText: "https://www.search-company.site/#ad-id-4"
- pressKey: Enter
- extendedWaitUntil:
      visible:
          id: "ad-id-4"
      timeout: 60000
- scrollUntilVisible:
      element:
          id: "ad-id-5"
      direction: DOWN
- tapOn:
    id: "ad-id-5"
- extendedWaitUntil:
    visible:
      text: "Publisher site"
    timeout: 60000
- tapOn:
    id: "com.duckduckgo.mobile.android:id/omnibarIconContainer"
- assertVisible:
    text: "View Tracker Companies"
- tapOn:
    text: "View Tracker Companies"
- assertVisible:
    text: "The following third-party domains’ requests were blocked from loading because they were identified as tracking requests. If a company's requests are loaded, it can allow them to profile you."
- assertVisible:
    text: "About our Web Tracking Protections"
- assertVisible:
    text: ".*Ad Company"
- assertVisible:
    text: "ad-company.site"
- action: back
