appId: com.duckduckgo.mobile.android
name: "ReleaseTest: Bookmark open and back navigation"
tags:
    - releaseTest
---
- launchApp:
      clearState: true
      stopApp: true

- runFlow: ../shared/onboarding.yaml

- tapOn:
      text: "search or type URL"
- inputText: "https://www.search-company.site/"
- pressKey: Enter
- extendedWaitUntil:
    visible:
      text: ".*keep browsing.*"
    timeout: 60000
- tapOn:
      text: "got it"
- assertVisible:
      text: "Search engine"
- tapOn:
      text: "https://www.search-company.site/"
- inputText: "https://privacy-test-pages.glitch.me"
- pressKey: Enter
- extendedWaitUntil:
    visible:
      text: "Privacy Test Pages"
    timeout: 60000
- tapOn:
      id: "com.duckduckgo.mobile.android:id/browserMenuImageView"
- assertVisible:
      text: "add bookmark"
- tapOn:
      text: "add bookmark"
- tapOn:
      id: "com.duckduckgo.mobile.android:id/browserMenuImageView"
- assertVisible:
      text: "bookmarks"
- tapOn:
      text: "bookmarks"
- assertVisible:
      text: "Privacy Test Pages - Home"
- tapOn:
      text: "Privacy Test Pages - Home"
- extendedWaitUntil:
    visible:
      text: "Privacy Test Pages"
    timeout: 60000
- action: back
- assertVisible:
      text: "Search engine"
