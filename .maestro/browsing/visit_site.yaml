appId: com.duckduckgo.mobile.android
name: "ReleaseTest: General website browsing works"
tags:
  - releaseTest
---
- launchApp:
    clearState: true
    stopApp: true

- runFlow: ../shared/onboarding.yaml

- tapOn:
    text: "search or type URL"
- inputText: "https://privacy-test-pages.site"
- pressKey: Enter
- extendedWaitUntil:
    visible:
      text: ".*keep browsing.*"
    timeout: 60000
- extendedWaitUntil:
    visible:
      text: ".*Got It.*"
    timeout: 60000
- tapOn:
    text: "got it"
- assertVisible:
    text: ".*Privacy Test Pages.*"
